<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="#expense-form">Add Expense</a></li>
                <li><a href="#expense-list">View Expenses</a></li>
                <li><a href="#expense-summary">Summary</a></li>
                <li><a href="#expense-chart">Charts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="expense-form">
            <h2>Add New Expense</h2>
            <form id="add-expense-form">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" required>
                
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" step="0.01" required>
                
                <label for="expense-category">Category:</label>
                <select id="expense-category" required>
                    <option value="">Select a category</option>
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" required>
                
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section id="expense-list">
            <h2>Expense List</h2>
            <div id="filter-sort">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                <label for="sort-by">Sort by:</label>
                <select id="sort-by">
                    <option value="date">Date</option>
                    <option value="amount">Amount</option>
                    <option value="category">Category</option>
                </select>
            </div>
            <ul id="expenses"></ul>
            <div id="pagination">
                <button id="prev-page">Previous</button>
                <span id="page-info"></span>
                <button id="next-page">Next</button>
            </div>
        </section>
        <section id="expense-summary">
            <h2>Expense Summary</h2>
            <div id="total-expenses"></div>
            <div id="category-breakdown"></div>
        </section>
        <section id="expense-chart">
            <h2>Expense Charts</h2>
            <canvas id="category-chart"></canvas>
            <canvas id="trend-chart"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Personal Expense Tracker. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
